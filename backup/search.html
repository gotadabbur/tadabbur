<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencarian Kata Al-Qur'an</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }

    button {
      padding: 10px 20px;
      background-color: #007b8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    #quran-search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #search-results a {
      display: block;
      margin: 5px 0;
      padding: 6px;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      color: #007b8a;
    }

    #search-results a:hover {
      background-color: #f0f0f0;
    }

    #search-status {
      margin-bottom: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Pencarian Kata Al-Qur‚Äôan</h1>

  <!-- Tombol pencarian -->
  <div id="navDiv">
    <button id="open-search">‚ö≤ SEARCH</button>
  </div>

  <!-- Modal Pencarian -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <input type="search" id="quran-search" placeholder="Ketik kata Arab atau Indonesia">
      <button id="do-search">üîç Cari</button>
      <div id="search-status"></div>
      <div id="search-results"></div>
    </div>
  </div>

  <script>
    // Buka modal
    document.getElementById("open-search").onclick = () => {
      document.getElementById("search-modal").style.display = "flex";
      document.getElementById("quran-search").focus();
    };

    // Tutup modal
    document.querySelector(".close-btn").onclick = () => {
      document.getElementById("search-modal").style.display = "none";
      document.getElementById("search-results").innerHTML = "";
      document.getElementById("search-status").textContent = "";
      document.getElementById("quran-search").value = "";
    };

    // Pencarian API Quran.com
    document.getElementById("do-search").onclick = async () => {
      const query = document.getElementById("quran-search").value.trim();
      const resultsDiv = document.getElementById("search-results");
      const statusDiv = document.getElementById("search-status");

      resultsDiv.innerHTML = "";
      statusDiv.textContent = "üîÑ Mencari...";

      if (!query || query.length < 2) {
        statusDiv.textContent = "Masukkan kata minimal 2 huruf.";
        return;
      }

      try {
        const url = `https://api.quran.com/v4/search?q=${encodeURIComponent(query)}&size=40&page=1`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          statusDiv.textContent = "Tidak ditemukan.";
          return;
        }

        statusDiv.textContent = `Menampilkan ${data.results.length} hasil:`;
        data.results.forEach(item => {
          const [surah, ayat] = item.verse_key.split(":");
          const link = document.createElement("a");
          link.href = `https://dickymiswardi.github.io/tadabbur/?surah=${surah}&ayat=${ayat}`;
          link.target = "_blank";
          link.innerHTML = `üìñ [${surah}:${ayat}] ${item.text}`;
          resultsDiv.appendChild(link);
        });
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "Terjadi kesalahan saat mengakses API.";
      }
    };
  </script>

</body>
</html>
